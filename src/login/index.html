<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logowanie</title>
  <script type="module" src="main.js"></script>
  <link rel="stylesheet" href="../style.css" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-6 rounded-lg shadow w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Zaloguj się</h1>

    <form id="login-form" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full border p-2 rounded" />
      <input type="password" id="password" placeholder="Hasło" required class="w-full border p-2 rounded" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Zaloguj</button>
    </form>

    <p id="error-msg" class="text-red-600 mt-4 text-center hidden"></p>
  </div>

</body>
</html>
