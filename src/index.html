<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artykuły Supabase</title>
  <script type="module" src="main.js"></script>
  <link href="../style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 p-4">

  <h1 class="text-2xl font-bold mb-4">Artykuły</h1>

  <div class="mb-4 flex justify-between items-center">
    <select id="sort-select" class="p-2 border rounded">
      <option value="created_at.desc">Po dacie malejąco</option>
      <option value="created_at.asc">Po dacie rosnąco</option>
      <option value="title.asc">Po nazwie alfabetycznie</option>
    </select>
    <div>
      <button id="add-article-btn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">➕ Dodaj artykuł</button>
      <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 ml-2 rounded hover:bg-red-600 hidden">🚪 Wyloguj</button>
    </div>
  </div>

  <div id="articles-container" class="space-y-4"></div>

  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg w-full max-w-md">
      <h2 id="modal-title" class="text-xl font-bold mb-4">Nowy artykuł</h2>
      <form id="article-form" class="space-y-2">
        <input type="text" id="title" placeholder="Tytuł" required class="w-full border p-2 rounded" />
        <input type="text" id="subtitle" placeholder="Podtytuł" required class="w-full border p-2 rounded" />
        <input type="text" id="author" placeholder="Autor" required class="w-full border p-2 rounded" />
        <textarea id="content" placeholder="Treść" required class="w-full border p-2 rounded"></textarea>
        <input type="hidden" id="article-id" />
        <div class="text-right">
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Zapisz</button>
          <button type="button" id="cancel-btn" class="ml-2 px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Anuluj</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
